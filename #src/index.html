<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cakes</title>
   <link rel="stylesheet" href="css/style.css">

</head>

<body>
   <header>
      <div class="header">
         <div class="header-cap">
            <a href="#" class="header-logo"> <img src="img/logo.png" alt="Cakes"></a>
            <div class="nav-container">
               <div class="header-menu">
                  <ul class="header-nav_wrapper">
                     <li class="header-nav_btn"><button class="header-button active" type="button">Как заказать</button>
                     </li>
                     <li class="header-nav_btn"><button class="header-button" type="button">Наши работы</button> </li>
                     <li class="header-nav_btn"><button class="header-button" type="button">Начинка</button></li>
                     <li class="header-nav_btn"><button class="header-button" type="button">Отзывы</button></li>
                     <li class="header-nav_btn"><button class="header-button" type="button">О нас</button></li>
                  </ul>
               </div>
            </div>
            <!-- /.header-menu -->
         </div>
         <div class="header-content">
            <h1 class="header-title">На заказ</h1>
            <p class="header-description">Торты</p>
            <p class="header-subtitle">Ручная работа</p>
         </div>
         <img src="img/mint.png" alt="Mint" class="mint">
         <!-- /.header-content -->
         <!-- /.header-cap -->
      </div>
      <!-- /.header -->
   </header>
   <main>
      <section class="order-section">
         <div class="container">
            <h2 class="section-title">Как заказать</h2>
            <p class="section-subtitle">Ваш торт в 4 шага</p>
            <div class="how-to-order">
               <div class="order-img"><img src="img/to_order.png" alt="order-img"></div>
               <div class="order-block">
                  <div class="order-item">
                     <div class="order-image">
                        <img src="img/one.png" alt="one">
                     </div>
                     <div class="order-content">
                        <h3 class="order-title">Выберите дизайн</h3>
                        <p class="order-subtitle">Или <a href="#" class="underline">предложите
                              свой</a></p>
                     </div>
                  </div>
                  <div class="order-item">
                     <div class="order-image">
                        <img src="img/two.png" alt="two">
                     </div>
                     <div class="order-content">
                        <h3 class="order-title">Выберите начинку</h3>
                        <p class="order-subtitle">15 <a href="#" class="underline">новых</a> вкусов</p>
                     </div>
                  </div>
                  <div class="order-item">
                     <div class="order-image">
                        <img src="img/three.png" alt="three">
                     </div>
                     <div class="order-content">
                        <h3 class="order-title">Определитесь с весом</h3>
                        <p class="order-subtitle">Как <a href="#" class="underline">расчитать</a>?</p>
                     </div>
                  </div>
                  <div class="order-item">
                     <div class="order-image">
                        <img src="img/four.png" alt="four">
                     </div>
                     <div class="order-content">
                        <h3 class="order-title">Свяжитесь с нами</h3>
                        <p class="order-subtitle">Отправьте <a href="#" class="underline">заявку</a></p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section class="design-section">
         <div class="container">
            <div class="section-title">Выберите дизайн</div>
            <div class="section-subtitle">какие торты мы выпекаем</div>
            <div class="design">
               <div class="design-menu">
                  <ul class="design-nav_wrapper">
                     <li class="design-nav_btn"><button class="design-button active" type="button">Свадебные</button>
                     </li>
                     <li class="design-nav_btn"><button class="design-button" type="button">Малышам</button> </li>
                     <li class="design-nav_btn"><button class="design-button" type="button">Корпоративные</button></li>
                     <li class="design-nav_btn"><button class="design-button" type="button">Женщинам</button></li>
                     <li class="design-nav_btn"><button class="design-button" type="button">Мужчинам</button></li>
                  </ul>
               </div>
            </div>
         </div>
      </section>
      <!-- /.order-section -->
   </main>
   <!-- /main -->
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="js/script.js"></script>

</html>
